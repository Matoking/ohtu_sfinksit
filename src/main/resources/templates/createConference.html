<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>book</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/css/styles.css}" rel="stylesheet"  href="../../css/styles.css"/>
    </head>
    <body>
        <div>
            <h1>Add new conference</h1>
        </div>
        
        <div th:if="${notvalidBibtexkey}">
            <p><b>BibtexKey has to be unique</b></p>
        </div>
        
        <div>
            <form action="#" th:action="@{/references/createConference}" method="POST">
                <table>
                    <tr>
                        <td><label for="bibtexKey">Citation key: </label></td>
                        <td><input type="text" th:field="*{reference.bibtexKey}" id="bibtexKey" /></td>
                        <td th:if="${#fields.hasErrors('reference.bibtexKey')}" th:errors="*{reference.bibtexKey}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="author">Author/Editor: </label></td>
                        <td><input type="text" th:field="*{reference.author}" id="author" placeholder="(Vihavainen, Arto; Luukkainen, Matti)" /></td>
                        <td th:if="${#fields.hasErrors('reference.author')}" th:errors="*{reference.author}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="title">Title: </label></td>
                        <td><input type="text" th:field="*{reference.title}" id="title" /></td>
                        <td th:if="${#fields.hasErrors('reference.title')}" th:errors="*{reference.title}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="year">Year: </label></td>
                        <td><input type="text" th:field="*{reference.year}" id="year" /></td>
                        <td th:if="${#fields.hasErrors('reference.year')}" th:errors="*{reference.year}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="publisher">Publisher: </label></td>
                        <td><input type="text" th:field="*{reference.publisher}" id="publisher" /></td>
                        <td th:if="${#fields.hasErrors('reference.publisher')}" th:errors="*{reference.publisher}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="edition">Edition: </label></td>
                        <td><input type="text" th:field="*{conference.editor}" id="edition" /></td>
                        <td th:if="${#fields.hasErrors('conference.editor')}" th:errors="*{conference.editor}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="volume">Volume/Number: </label></td>
                        <td><input type="text" th:field="*{conference.volume}" id="volume" /></td>
                        <td th:if="${#fields.hasErrors('conference.volume')}" th:errors="*{conference.volume}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="serie">Series: </label></td>
                        <td><input type="text" th:field="*{conference.series}" id="serie" /></td>
                        <td th:if="${#fields.hasErrors('conference.series')}" th:errors="*{conference.series}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="address">Address: </label></td>
                        <td><input type="text" th:field="*{conference.address}" id="address" /></td>
                        <td th:if="${#fields.hasErrors('conference.address')}" th:errors="*{conference.address}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="month">Month: </label></td>
                        <td><input type="text" th:field="*{conference.month}" id="month" /></td>
                        <td th:if="${#fields.hasErrors('conference.month')}" th:errors="*{conference.month}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="note">Note: </label></td>
                        <td><input type="text" th:field="*{conference.note}" id="note" /></td>
                        <td th:if="${#fields.hasErrors('conference.note')}" th:errors="*{conference.note}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="organization">Organization: </label></td>
                        <td><input type="text" th:field="*{conference.organization}" id="organization" /></td>
                        <td th:if="${#fields.hasErrors('conference.organization')}" th:errors="*{conference.organization}">Validation error</td>
                    </tr>

                    <tr>
                        <td><label for="pages">Pages: </label></td>
                        <td><input type="text" th:field="*{conference.startPage}" id="pages" />-<input type="text" th:field="*{conference.endPage}" id="pages" /></td>
                        <td th:if="${#fields.hasErrors('conference.startPage')}" th:errors="*{conference.startPage}">Validation error</td>
                        <td th:if="${#fields.hasErrors('conference.endPage')}" th:errors="*{conference.endPage}">Validation error</td>
                    </tr>

                    <tr>
                        <td><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
